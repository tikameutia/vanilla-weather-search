<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form class="row justify-content-md-center" id="search-city-form">
        <div class="col-4">
          <input
            type="text"
            class="form-control"
            id="search-city-input"
            placeholder="Type city name"
            autofocus="on"
          />
        </div>
        <div class="col-auto">
          <button
            type="submit"
            class="btn btn-primary mb-3"
            id="search-city-button"
          >
            Search
          </button>
        </div>
      </form>
      <div class="row">
        <div class="col">
          <h1>19:42</h1>
          <h3>Sunday, 21 August 2022</h3>
          <ul>
            <li><span id="humidity"></span> %</li>
            <li><span id="wind-speed"></span> km/h</li>
            <li id="weather-desc"></li>
          </ul>
        </div>
        <div class="col text-right">
          <h1 id="city-name"></h1>
        </div>
      </div>
      <br />

      <div class="row text-center" id="forecast-col">
        <div class="col-4" id="weather-today">
          <div class="row text-center">
            <div class="col-6">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="partly_cloudy"
                width="100"
              />
            </div>
            <div class="col-6">
              <span id="days-forecast">TODAY</span>
              <br />
              <span id="temp-today"></span>
              <span id="units">°</span>
            </div>
          </div>
        </div>
        <div class="col-2">
          <span id="days-forecast">TUE</span>
          <br />
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="partly_cloudy"
          />
          <div id="temp-forecast">13°</div>
        </div>
        <div class="col-2">
          <span id="days-forecast">WED</span>
          <br />
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="partly_cloudy"
          />
          <div id="temp-forecast">14°</div>
        </div>
        <div class="col-2">
          <span id="days-forecast">THU</span>
          <br />
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="partly_cloudy"
          />
          <div id="temp-forecast">15°</div>
        </div>
        <div class="col-2">
          <span id="days-forecast">FRI</span>
          <br />
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="partly_cloudy"
          />
          <div id="temp-forecast">16°</div>
        </div>
      </div>
    </div>
    <div class="coded-by">
      <a
        href="https://github.com/tikameutia/vanilla-weather-search"
        target="_blank"
        >Open-source code</a
      >
      by Tika Meutia Lubis
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
