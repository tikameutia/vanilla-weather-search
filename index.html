<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form class="row justify-content-md-center" id="search-city-form">
        <div class="col-4">
          <input
            type="text"
            class="form-control"
            id="search-city-input"
            placeholder="Type city name"
            autofocus="on"
            autocomplete="off"
          />
        </div>
        <div class="col-auto">
          <button
            type="submit"
            class="btn btn-primary mb-3"
            id="search-city-button"
          >
            Search
          </button>
        </div>
      </form>
      <div class="row" id="weather-container">
        <div class="col">
          <h1><span id="time"></span></h1>
          <h3>
            <span id="day"></span>, <span id="date"></span>
            <span id="month"></span>
          </h3>
          <ul>
            <li>Humidity <span id="humidity"></span>%</li>
            <li>Wind speed <span id="wind-speed"></span> km/h</li>
            <li id="weather-desc"></li>
          </ul>
        </div>
        <div class="col text-right">
          <h1 id="city-name"></h1>
        </div>
      </div>
      <br />

      <div class="row" id="forecast-col">
        <div class="col-4" id="weather-today">
          <div class="row">
            <span id="day-forecast-today">TODAY</span>
            <div class="col-6">
              <img src="" alt="" id="icon" width="120" />
            </div>
            <div class="col-6">
              <br />
              <span id="temp-today"></span>
              <span id="units">°</span>
            </div>
          </div>
        </div>
        <div class="col-2">
          <span id="day-forecast">TUE</span>
          <br />
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt="partly_cloudy"
            id="forecast-icon"
          />
          <div id="temp-forecast">
            <span id="temp-forecast-high">23°</span>
            <span id="temp-forecast-low">13°</span>
          </div>
        </div>
        <div class="col-2">
          <span id="day-forecast">WED</span>
          <br />
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt="partly_cloudy"
            id="forecast-icon"
          />
          <div id="temp-forecast">
            <span id="temp-forecast-high">23°</span>
            <span id="temp-forecast-low">13°</span>
          </div>
        </div>
        <div class="col-2">
          <span id="day-forecast">THU</span>
          <br />
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt="partly_cloudy"
            id="forecast-icon"
          />
          <div id="temp-forecast">
            <span id="temp-forecast-high">23°</span>
            <span id="temp-forecast-low">13°</span>
          </div>
        </div>
        <div class="col-2">
          <span id="day-forecast">FRI</span>
          <br />
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt="partly_cloudy"
            id="forecast-icon"
          />
          <div id="temp-forecast">
            <span id="temp-forecast-high">23°</span>
            <span id="temp-forecast-low">13°</span>
          </div>
        </div>
      </div>
    </div>
    <div class="coded-by">
      This project was coded by
      <a href="https://www.linkedin.com/in/tikameutia/" target="_blank"
        >Tika Meutia Lubis</a
      >
      and open-sourced on
      <a
        href="https://github.com/tikameutia/vanilla-weather-search"
        target="_blank"
        >GitHub</a
      >
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
