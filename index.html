<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form class="row" id="search-city-form">
        <div class="col-auto">
          <input
            type="text"
            class="form-control"
            id="search-city-input"
            placeholder="Type city name"
          />
        </div>
        <div class="col-auto">
          <button
            type="submit"
            class="btn btn-primary mb-3"
            id="search-city-button"
          >
            Search
          </button>
        </div>
      </form>
      <div class="row">
        <div class="col">
          <h1>19:42</h1>
          <h3>Sunday, 21 August 2022</h3>
          <ul>
            <li>Humidity</li>
            <li>Wind</li>
            <li>Description</li>
          </ul>
        </div>
        <div class="col text-right">
          <h2>Lelystad</h2>
          <h3>NL</h3>
        </div>
      </div>
      <br />

      <div class="row text-center" id="forecast-col">
        <div class="col-4">Today</div>
        <div class="col-2">Tue</div>
        <div class="col-2">Wed</div>
        <div class="col-2">Thu</div>
        <div class="col-2">Fri</div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
